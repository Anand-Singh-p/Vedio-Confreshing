 {% extends "base.html" %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
  <div class="row">
      <div class="col-md-6">
          <!-- Your image goes here -->
          <img src="{% static 'VibeMeet_app/css/src/src.jpg' %}" alt="Video Conference" class="img-fluid ">
      </div>
      <div class="col-md-6">
          <h1 class="dashboard-heading">Welcome, {{ name }}!</h1>
          <div class="dashboard-buttons">
              <a href="{% url 'meeting' %}" class="btn btn-primary">New Meeting</a>
              <a href="{% url 'join_room' %}" class="btn btn-secondary">Join Meeting</a>
              <a href="{% url 'logout_view' %}" class="btn btn-danger">Logout</a>
          </div>
      </div>
  </div>
</div>

{% endblock %}
